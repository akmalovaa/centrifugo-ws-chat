services:
  centrifugo:
    image: centrifugo/centrifugo:v6.2.0
    volumes:
      - ./centrifugo/config.json:/centrifugo/config.json
    command: centrifugo --config=/centrifugo/config.json

  chat:
    build: ./app
    depends_on:
      - centrifugo

  nginx:
    image: nginx:1.28.0-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - centrifugo
      - chat
